<div class="d-flex justify-content-center">
  <a class="c-bluetooth__pair-button d-flex align-items-center" (click)="getBatteryLevel()">
    <img src="/assets/bluetooth.png">
    <span>Get battery level of BLE device</span>
  </a>
</div>

<div class="d-flex flex-column align-items-center c-bluetooth__device-data" *ngIf="device">
  <div>Device id: {{device.id}}</div>
  <div>Device name: {{device.name}}</div>
  <div>Connected: {{device.gatt.connected}}</div>
  <div>Value: {{value}}</div>
</div>

<div class="d-flex flex-column align-items-center c-bluetooth__error" *ngIf="error">
  <div></div>
  <div class="d-flex">
    {{error}}
  </div>
</div>
